<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50 animate-fade-in" role="dialog" aria-modal="true">
  <div class="glass-effect rounded-2xl p-4 w-full max-w-lg mx-4 animate-scale-in glow-effect">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform text-left transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="sm:flex sm:items-start">
                  <div class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full sm:mx-0 sm:size-10 animate-float">
                      <svg class="size-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                      </svg>
                  </div>
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                      <h3 id="dialog-title" class="text-base font-semibold text-white"></h3>
                      <div class="mt-2">
                          <p class="text-sm text-gray-400">
                              Are you sure you want to delete this entry? The data will be
                              permanently removed. This action cannot be undone.
                          </p>
                      </div>
                  </div>
              </div>
              <div class="mt-3 px-4 sm:px-6 py-3 flex flex-row-reverse gap-2.5">
                  <a id="confirmDeleteBtn" href="#" type="button" class="flex w-full justify-center items-center rounded-md bg-red-600 px-4 py-2 text-sm font-semibold text-white hover:bg-red-500 sm:w-auto">
                      Delete
                  </a>
                  <button type="button" onclick="closeDeleteModal()" class="inline-flex border border-gray-700 w-full sm:w-auto justify-center items-center rounded-md px-4 py-2 text-sm text-gray-400 hover:text-white transition-colors duration-200 hover:bg-gray-700/50">
                      Cancel
                  </button>
              </div>
          </div>
      </div>
  </div>
</div>
