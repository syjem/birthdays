<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="{{ url_for('static', filename='birthday-cake.ico')}}" />
        <title>{% block title %}{% endblock %}</title>
        <style>
            .animate-slide-up {
                animation: slideUp 0.4s ease-out forwards;
            }

            .glass-effect {
                backdrop-filter: blur(20px);
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .glow-effect {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }

            .text-glow {
                text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            }

            input[type="date"]::-webkit-calendar-picker-indicator {
                filter: invert(1);
                cursor: pointer;
            }
        </style>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        animation: {
                            "fade-in": "fadeIn 0.3s ease-out",
                            "slide-up": "slideUp 0.3s ease-out",
                            "scale-in": "scaleIn 0.2s ease-out",
                            gradient: "gradient 15s ease infinite",
                            float: "float 6s ease-in-out infinite",
                        },
                        keyframes: {
                            fadeIn: {
                                "0%": {
                                    opacity: "0"
                                },
                                "100%": {
                                    opacity: "1"
                                },
                            },
                            slideUp: {
                                "0%": {
                                    transform: "translateY(20px)",
                                    opacity: "0"
                                },
                                "100%": {
                                    transform: "translateY(0)",
                                    opacity: "1"
                                },
                            },
                            scaleIn: {
                                "0%": {
                                    transform: "scale(0.95)",
                                    opacity: "0"
                                },
                                "100%": {
                                    transform: "scale(1)",
                                    opacity: "1"
                                },
                            },
                            gradient: {
                                "0%, 100%": {
                                    "background-size": "200% 200%",
                                    "background-position": "left center",
                                },
                                "50%": {
                                    "background-size": "200% 200%",
                                    "background-position": "right center",
                                },
                            },
                            float: {
                                "0%, 100%": {
                                    transform: "translateY(0px)"
                                },
                                "50%": {
                                    transform: "translateY(-10px)"
                                },
                            },
                        },
                        backgroundImage: {
                            "dark-gradient": "linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #0f3460)",
                            "card-gradient": "linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05))",
                            "button-gradient": "linear-gradient(145deg, #3b82f6, #1d4ed8)",
                        },
                    },
                },
            };
        </script>
    </head>

    <body class="bg-dark-gradient animate-gradient min-h-screen">
        {% include "toast.html" %}
        <div class="container mx-auto px-4 py-8 max-w-4xl">

            <!-- Header -->
            <div class="text-center mb-8 animate-float">
                <h1 class="text-xl sm:text-2xl md:text-5xl font-bold text-white mb-2 text-glow">
                    {% block header %}{% endblock %}
                </h1>
                <p class="text-gray-300 text-sm sm:text-base md:text-lg">
                    {% block header_description %}{% endblock %}
                </p>
            </div>
            {% block main %}{% endblock %}
        </div>
        
    </body>

</html>
