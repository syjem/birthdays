{% extends "layout.html" %}

{% block title %}Update Birthday{% endblock %}
{% block header %}Update Birthday{% endblock %}

{% block main %}
    <div class="p-8 flex flex-col gap-4 items-center">
        <form action="/update/{{ id }}" method="POST" class="max-w-md w-full mx-auto">
            <div class="mb-5">
                <label for="name" class="block mb-2 text-sm font-medium text-slate-950">Name</label>
                <input type="text" value="{{ name }}" name="name" id="name" placeholder="Enter name" autofocus class="p-2 rounded-sm border w-full">
            </div>
            <div class="mb-5">
                <label for="date" class="block mb-2 text-sm font-medium text-slate-950">Date</label>
                <input type="date" value={{ date }} name="date" id="date" class="p-2 rounded-sm border w-full">
            </div>
            <div class="flex items-center">
                <a href="{{ url_for('index') }}" class="flex-1 text-center text-gray-900 bg-gray-200 border border-gray-400 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Cancel</a>
                <button type="submit" class="flex-1 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
