{% extends "layout.html" %}
{% block title %}Update Birthday{% endblock %}
{% block header %}Update Birthday{% endblock %}
{% block header_description %}Edit the birthday information{% endblock %}
{% block main %}


<!-- Update Form -->
<div class="glass-effect mx-auto max-w-lg rounded-2xl p-6 md:p-8 animate-slide-up hover:glow-effect transition-all duration-300">
    <form method="POST" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
            <input type="text" id="name" name="name" value="{{ birthday.name }}" required class="w-full px-4 py-2 md:py-3 bg-gray-800/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-white placeholder-gray-400 backdrop-blur-sm" placeholder="Enter name">
        </div>

        <div>
            <label for="birthday" class="block text-sm font-medium text-gray-300 mb-2">Birthday</label>
            <input type="date" id="birthday" name="birthday" value="{{ birthday.date }}" required class="w-full px-4 py-2 md:py-3 bg-gray-800/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-white backdrop-blur-sm">
        </div>

        <div class="flex gap-2.5 md:gap-4 pt-4">
            <a href="{{ url_for('index') }}" class="flex-1 px-6 py-2 md:py-3 text-center text-gray-400 hover:text-white transition-colors duration-200 hover:bg-gray-700/50 rounded-lg border border-gray-600">
                Cancel
            </a>
            <button type="submit" class="flex-1 px-6 py-2 md:py-3 bg-button-gradient text-white rounded-lg hover:scale-105 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200 font-medium shadow-lg hover:shadow-blue-500/25">
                Update
            </button>
        </div>
    </form>
</div>

<!-- Back to Home Link -->
<div class="text-center mt-8">
    <a href="{{ url_for('index') }}" class="text-blue-400 hover:text-blue-300 transition-colors duration-200 flex items-center justify-center gap-2">
        <span>‚Üê</span>
        Back to Birthday List
    </a>
</div>
{% endblock %}
